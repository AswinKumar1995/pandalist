

<mat-toolbar color="primary">
  <mat-toolbar-row>
      <mat-icon matTooltip="Pandalist">assignment</mat-icon>
      <span class="spacer"></span>
      <a mat-button routerLink="/signup">Register</a>
      <a mat-button routerLink="/login">Login</a>
  </mat-toolbar-row>
</mat-toolbar>
  
<div class="row p-0 m-0">

<div class="col-sm"></div>

<div class="col-sm p-5">

    <h2 class="form-signin-heading">Sign Up To Start Chat</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>

    <span>Mobile: </span>

    <!-- <div class="row">
      <div class="col">
        <div ngbDropdown class="d-inline-block" id="country-codes">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle >
            <span class="value">{{countryCode}}</span>

          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="scrollable-menu">
            <button ngbDropdownItem  *ngFor="let sortOrder of sortOrders" (click)="changeCountryCode(sortOrder)">{{sortOrder}}</button>
          </div>
        </div>
      </div>

    <label for="inputMobile" class="sr-only">Mobile</label>



    <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobile" placeholder="Mobile" required>

    <br>

    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>

    <button class="btn btn-lg btn-primary btn-block"  type="button" (click)="signupFunction()">Sign Up</button>

</div>

<div class="col-sm"></div>

</div>
